  <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img src="Logo.png" alt="logo">
        <a href="#zoeken">Zoeken</a>
        <a href="#huren">Huren</a>
        <a href="#verhuren">Verhuren</a>
        <a href="#contact">Contact</a>
        <a href="#contact">Login/Regristreer</a>
    </div>
    <h1>Inloggen/Registreren</h1>
    <div class="container">
        <h2>Inloggen</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Voer e-mail in">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Voer wachtwoord in">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
