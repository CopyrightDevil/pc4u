    <h2>Users</h2>
    <ul id="userList"></ul>

    <script>
        // Get the reference to the <ul> element where we will display users
        const userList = document.getElementById('userList');

        // Loop through all items in localStorage
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            console.log('key: ', key)
            const storedUser = JSON.parse(localStorage.getItem(key));

            // Check if the stored item is a user object
            if (storedUser && typeof storedUser === 'object') {
                // Create a list item and display user information
                const listItem = document.createElement('li');
                listItem.textContent = `ID: ${storedUser.id}, Username: ${storedUser.username}, Password: ${storedUser.password}`;
                
                // Append the list item to the <ul>
                userList.appendChild(listItem);
            }
        }
    </script>
