<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <header>
        <h1>AutoScout Login/Registreren</h1>
    </header>
    <div class="navbar">
        <img src="logo.png" alt="logo">
        <a href="autoscout.html">Home</a>
        <a href="#huren">Huren</a>
        <a href="#verhuren">Verhuren</a>
        <a href="#contact">Contact</a>
        <a href="inlog-pagina.html">Login/Registreer</a>
    </div>
    <h1>Inloggen/Registreren</h1>
    <div class="container">
        <h2>Inloggen</h2>
        <form action="veranderdit" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Voer e-mail in">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Voer wachtwoord in">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        
    </div>
</body>
</html>
